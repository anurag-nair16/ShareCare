<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CommunityShare Hub - Create Account</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
        <header>
            <div class="container">
                <div id="left">
                    <div>
                        <img src="logo.jpg" id="logo" alt="ShareCare Logo">
                    </div>
                    <div id="lrig">
                            <h1>ShareCare</h1>
                            <h3><b>Connecting Surplus with Need</b></h3>
                        </span>
                    </div>
                </div>
                <div id="right">
                    <nav>
                        <ul>
                            <li><a href="homepage.html">Home</a></li>
                            <li><a href="#">Current Campaigns</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="vl"></div>
                <div id="user">
                    <a href="login.html"><img id = "ulogo" src="https://t3.ftcdn.net/jpg/04/41/88/38/360_F_441883842_S9GeDmhAVkMKCqHzkbHRg7HOStAvoSKq.jpg" alt="user">
                    </a>
                </div>
            </div>
        </header>
            <form>
                <div class="cont">
                    <div id="login">
                        <h1>Create Account</h1>
                    </div>
                        <div id="fullname">
                            <label for="fullname">Full Name</label><br />
                            <input type="text" name="fullname" id="fullnameInput" required /><br>
                        </div>
                        <div id="city">
                            <label for="city">City</label><br />
                            <input type="text" name="city" id="cityInput" required /><br>
                        </div>
                        <div id="email">
                            <label for="email">Email</label><br />
                            <input type="email" name="email" id="emailInput" required /><br>
                        </div>
                        <div id="phone">
                            <label for="phone">Phone Number</label><br />
                            <input type="tel" name="phone" id="phoneInput" required /><br>
                        </div>
                        <div id="password">
                            <label for="password">Password</label><br/>
                            <input type="password" name="password" required /><br>
                        </div>
                        <div id="confirm-password">
                            <label for="confirm-password">Confirm Password</label><br/>
                            <input type="password" name="confirm-password" required /><br>
                        </div>
                    <div id="submit">
                        <button>Create Account</button>
                    </div> 
                    <div id="signin">
                        Already have an account? <a href="login.html">Sign In</a>
                    </div>
                </div> 
            </form> 
    <script src="script2.js"></script>
</body>
</html>
